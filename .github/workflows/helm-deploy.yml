name: Helm Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (dev, staging, production)'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
      namespace:
        description: 'Kubernetes namespace'
        required: false
        type: string
        default: 'wanderer'
    secrets:
      # Twingate
      TWINGATE_SERVICE_KEY:
        description: 'Twingate service key for cluster access'
        required: true
      
      # Kubernetes
      KUBECONFIG_CONTENT:
        description: 'Base64 encoded kubeconfig file'
        required: true
      
      # Database Credentials
      DB_PASSWORD:
        description: 'Password for wanderer database user'
        required: true
      DB_AUTH_PASSWORD:
        description: 'Password for wanderer_auth database user'
        required: true
      POSTGRES_PASSWORD:
        description: 'PostgreSQL superuser password'
        required: true
      
      # JWT Secret
      JWT_SECRET:
        description: 'JWT signing secret'
        required: true

jobs:
  deploy-postgres:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Twingate
        uses: twingate/github-action@v1
        with:
          service-key: ${{ secrets.TWINGATE_SERVICE_KEY }}

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy PostgreSQL
        run: |
          # Set PVC name based on environment
          if [ "${{ inputs.environment }}" == "dev" ]; then
            PVC_NAME="postgres-dev-pvc"
          else
            PVC_NAME="postgres-pvc"
          fi
          
          # Check if StatefulSet exists and needs volume change
          if kubectl get statefulset postgres -n ${{ inputs.namespace }} &>/dev/null; then
            CURRENT_PVC=$(kubectl get statefulset postgres -n ${{ inputs.namespace }} -o jsonpath='{.spec.template.spec.volumes[?(@.name=="postgres-storage")].persistentVolumeClaim.claimName}')
            if [ "$CURRENT_PVC" != "$PVC_NAME" ]; then
              echo "PVC changed from $CURRENT_PVC to $PVC_NAME, deleting StatefulSet..."
              kubectl delete statefulset postgres -n ${{ inputs.namespace }} --cascade=orphan
              kubectl delete pod postgres-0 -n ${{ inputs.namespace }} --force --grace-period=0 || true
              ACTION="install"
            else
              ACTION="upgrade"
            fi
          else
            ACTION="install"
          fi
          
          helm $ACTION postgres ./commons/src/main/chart \
            --namespace ${{ inputs.namespace }} \
            --create-namespace \
            --set postgres.password="${{ secrets.POSTGRES_PASSWORD }}" \
            --set postgres.userPassword="${{ secrets.DB_PASSWORD }}" \
            --set postgres.authPassword="${{ secrets.DB_AUTH_PASSWORD }}" \
            --set persistence.existingClaim="$PVC_NAME" \
            --wait --timeout 5m
          
          echo "✓ PostgreSQL deployed successfully"

  deploy-services:
    needs: deploy-postgres
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        service: [tracker-auth, tracker-command, tracker-query]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Twingate
        uses: twingate/github-action@v1
        with:
          service-key: ${{ secrets.TWINGATE_SERVICE_KEY }}

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Chart.yaml version
        run: |
          # For dev: use pom.xml version (SNAPSHOT)
          # For prod: use image-tag (released version)
          if [ "${{ inputs.environment }}" == "dev" ]; then
            # Extract SNAPSHOT version from pom.xml for dev
            VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "Dev environment: Using SNAPSHOT version from pom.xml: $VERSION"
          else
            # Use image-tag for production (released version)
            VERSION="${{ inputs.image-tag }}"
            echo "Production environment: Using released version: $VERSION"
          fi
          
          # Update version in Chart.yaml
          CHART_FILE="./${{ matrix.service }}/src/main/chart/Chart.yaml"
          if [ -f "$CHART_FILE" ]; then
            sed -i "s/^version: .*/version: $VERSION/" "$CHART_FILE"
            sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" "$CHART_FILE"
            echo "Updated $CHART_FILE to version $VERSION"
          fi

      - name: Deploy ${{ matrix.service }}
        run: |
          echo "================================================"
          echo "Deploying ${{ matrix.service }}..."
          echo "================================================"
          
          # Check if release exists
          if helm list -n ${{ inputs.namespace }} --short | grep -q "^${{ matrix.service }}$"; then
            echo "${{ matrix.service }} exists, upgrading..."
            ACTION="upgrade"
          else
            echo "${{ matrix.service }} does not exist, installing..."
            ACTION="install"
          fi
          
          # Set database password based on service
          if [ "${{ matrix.service }}" == "tracker-auth" ]; then
            DB_PASSWORD="${{ secrets.DB_AUTH_PASSWORD }}"
          else
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          fi
          
          # Deploy
          helm $ACTION ${{ matrix.service }} ./${{ matrix.service }}/src/main/chart \
            --namespace ${{ inputs.namespace }} \
            --set image.tag="${{ inputs.image-tag }}" \
            --set application.jwt.secret="${{ secrets.JWT_SECRET }}" \
            --set application.database.password="$DB_PASSWORD" \
            --wait --timeout 5m
          
          echo "✓ ${{ matrix.service }} deployed successfully"

      - name: Check pod health
        run: |
          echo "Checking ${{ matrix.service }} pod health..."
          kubectl wait --for=condition=ready pod -l app=${{ matrix.service }} \
            -n ${{ inputs.namespace }} --timeout=120s || true

      - name: Display pod logs on failure
        if: failure()
        run: |
          echo "=== ${{ matrix.service }} logs ==="
          kubectl logs -l app=${{ matrix.service }} -n ${{ inputs.namespace }} --tail=50 || true

  verify-deployment:
    needs: deploy-services
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Twingate
        uses: twingate/github-action@v1
        with:
          service-key: ${{ secrets.TWINGATE_SERVICE_KEY }}

      - name: Setup Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify deployment
        run: |
          echo "=== Deployments ==="
          kubectl get deployments,statefulsets -n ${{ inputs.namespace }}
          
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ inputs.namespace }}
          
          echo ""
          echo "=== Services ==="
          kubectl get services -n ${{ inputs.namespace }}


