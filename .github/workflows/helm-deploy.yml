name: Helm Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (dev, staging, production)'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
      namespace:
        description: 'Kubernetes namespace'
        required: false
        type: string
        default: 'wanderer'
    secrets:
      # Twingate
      TWINGATE_SERVICE_KEY:
        description: 'Twingate service key for cluster access'
        required: true
      
      # Kubernetes
      KUBECONFIG_CONTENT:
        description: 'Base64 encoded kubeconfig file'
        required: true
      
      # Database Credentials
      DB_PASSWORD:
        description: 'Password for wanderer database user'
        required: true
      DB_AUTH_PASSWORD:
        description: 'Password for wanderer_auth database user'
        required: true
      POSTGRES_PASSWORD:
        description: 'PostgreSQL superuser password'
        required: true
      
      # JWT Secret
      JWT_SECRET:
        description: 'JWT signing secret'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Twingate
        run: |
          echo "deb [trusted=yes] https://packages.twingate.com/apt/ /" | sudo tee /etc/apt/sources.list.d/twingate.list
          sudo apt update -yq
          sudo apt install -yq twingate

      - name: Validate service key format
        env:
          TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
        run: |
          echo "Validating service key format..."
          
          # Write to temp file
          echo "$TWINGATE_SERVICE_KEY" > /tmp/twingate-key-test.json
          
          # Check if it's valid JSON
          if ! jq empty /tmp/twingate-key-test.json 2>/dev/null; then
            echo "❌ ERROR: Service key is not valid JSON!"
            echo "The TWINGATE_SERVICE_KEY secret in GitHub is corrupted."
            echo ""
            echo "First 100 characters of what we received (masked):"
            head -c 100 /tmp/twingate-key-test.json | sed 's/./*/g'
            echo ""
            echo ""
            echo "Please follow these steps to fix:"
            echo "1. Run locally: bash .github/scripts/prepare-twingate-key.sh twingate-service-key.json"
            echo "2. Copy the formatted output"
            echo "3. Update GitHub Secret: https://github.com/${{ github.repository }}/settings/secrets/actions"
            rm -f /tmp/twingate-key-test.json
            exit 1
          fi
          
          # Check required fields
          NETWORK=$(jq -r '.network' /tmp/twingate-key-test.json)
          EXPIRES=$(jq -r '.expires_at' /tmp/twingate-key-test.json)
          KEY_ID=$(jq -r '.key_id' /tmp/twingate-key-test.json)
          
          echo "✅ Service key is valid JSON"
          echo "   Network: $NETWORK"
          echo "   Expires: $EXPIRES"
          echo "   Key ID: ${KEY_ID:0:20}..."
          
          # Check expiration
          EXPIRES_EPOCH=$(date -d "$EXPIRES" +%s 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%S" "${EXPIRES%%+*}" +%s 2>/dev/null || echo "0")
          CURRENT_EPOCH=$(date +%s)
          
          if [ "$EXPIRES_EPOCH" -gt 0 ] && [ "$EXPIRES_EPOCH" -lt "$CURRENT_EPOCH" ]; then
            echo "❌ ERROR: Service key has EXPIRED!"
            echo "   Expired on: $EXPIRES"
            echo "   You need to generate a new service key in Twingate Admin Console"
            rm -f /tmp/twingate-key-test.json
            exit 1
          fi
          
          echo "✅ Service key is not expired"
          rm -f /tmp/twingate-key-test.json

      - name: Setup and start Twingate
        env:
          TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
        run: |
          # Write service key to temporary file to preserve formatting
          echo "$TWINGATE_SERVICE_KEY" > /tmp/twingate-key.json
          
          # Verify the file was written correctly
          if [ ! -s /tmp/twingate-key.json ]; then
            echo "❌ ERROR: Failed to write service key to file"
            exit 1
          fi
          
          echo "Setting up Twingate with service key file..."
          sudo twingate setup --headless=/tmp/twingate-key.json
          
          # Securely remove the key file
          rm -f /tmp/twingate-key.json
          
          echo "Starting Twingate service..."
          sudo twingate start
          
          # Wait for Twingate to establish connection
          echo "Waiting for connection to establish..."
          sleep 10

      - name: Verify Twingate connection
        run: |
          echo "Checking Twingate status..."
          STATUS=$(twingate status)
          echo "Status: $STATUS"
            helm upgrade postgres ./commons/src/main/chart \
          # Fail if not connected
          if [[ "$STATUS" != "online" ]]; then
            echo "ERROR: Twingate is not online!"
            echo ""
            echo "Full status output:"
            twingate status || true
            echo ""
            echo "Twingate logs:"
            sudo journalctl -u twingate --no-pager | tail -n 50
            exit 1
          fi

          echo "✅ Twingate is online and connected"
            ACTION="upgrade"
          else
            ACTION="install"
          fi
          
          helm $ACTION tracker-auth ./tracker-auth/src/main/chart \
            --namespace ${{ inputs.namespace }} \
            --set image.tag="${{ inputs.image-tag }}" \
            --set application.jwt.secret="${{ secrets.JWT_SECRET }}" \
            --set application.database.password="${{ secrets.DB_AUTH_PASSWORD }}" \
            --wait --timeout 5m

      - name: Deploy tracker-command
        run: |
          if helm list -n ${{ inputs.namespace }} | grep -q "^tracker-command"; then
            ACTION="upgrade"
          else
            ACTION="install"
          fi
          
          helm $ACTION tracker-command ./tracker-command/src/main/chart \
            --namespace ${{ inputs.namespace }} \
            --set image.tag="${{ inputs.image-tag }}" \
            --set application.jwt.secret="${{ secrets.JWT_SECRET }}" \
            --set application.database.password="${{ secrets.DB_PASSWORD }}" \
            --wait --timeout 5m

      - name: Deploy tracker-query
        run: |
          if helm list -n ${{ inputs.namespace }} | grep -q "^tracker-query"; then
            ACTION="upgrade"
          else
            ACTION="install"
          fi
          
          helm $ACTION tracker-query ./tracker-query/src/main/chart \
            --namespace ${{ inputs.namespace }} \
            --set image.tag="${{ inputs.image-tag }}" \
            --set application.jwt.secret="${{ secrets.JWT_SECRET }}" \
            --set application.database.password="${{ secrets.DB_PASSWORD }}" \
            --wait --timeout 5m

      - name: Verify deployment
        run: |
          echo "=== Deployments ==="
          kubectl get deployments,statefulsets -n ${{ inputs.namespace }}
          
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ inputs.namespace }}
          
          echo ""
          echo "=== Services ==="
          kubectl get services -n ${{ inputs.namespace }}

      - name: Check pod health
        run: |
          echo "Checking pod health..."
          kubectl wait --for=condition=ready pod -l app=tracker-auth \
            -n ${{ inputs.namespace }} --timeout=120s || true
          kubectl wait --for=condition=ready pod -l app=tracker-command \
            -n ${{ inputs.namespace }} --timeout=120s || true
          kubectl wait --for=condition=ready pod -l app=tracker-query \
            -n ${{ inputs.namespace }} --timeout=120s || true

      - name: Display pod logs on failure
        if: failure()
        run: |
          echo "=== tracker-auth logs ==="
          kubectl logs -l app=tracker-auth -n ${{ inputs.namespace }} --tail=50 || true
          
          echo "=== tracker-command logs ==="
          kubectl logs -l app=tracker-command -n ${{ inputs.namespace }} --tail=50 || true
          
          echo "=== tracker-query logs ==="
          kubectl logs -l app=tracker-query -n ${{ inputs.namespace }} --tail=50 || true

      - name: Stop Twingate
        if: always()
        run: sudo twingate stop

