name: Merge to Main

on:
  push:
    branches:
      - main

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.set-release-version.outputs.version }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Set release version
        id: set-release-version
        run: |
          mvn versions:set -DremoveSnapshot -DprocessAllModules=true -DgenerateBackupPoms=false
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          git add . && git commit -m "ci: Release version ${VERSION}"
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"

      - name: Build project
        run: mvn clean verify

      - name: Update README badges
        run: |
          # Calculate aggregate coverage
          TOTAL_COVERED=0 TOTAL_MISSED=0
          for csv in */target/site/jacoco/jacoco.csv; do
            [ -f "$csv" ] || continue
            TOTAL_MISSED=$((TOTAL_MISSED + $(awk -F',' 'NR>1 {s+=$4} END {print s+0}' "$csv")))
            TOTAL_COVERED=$((TOTAL_COVERED + $(awk -F',' 'NR>1 {s+=$5} END {print s+0}' "$csv")))
          done
          
          TOTAL=$((TOTAL_MISSED + TOTAL_COVERED))
          if [ "$TOTAL" -gt 0 ]; then
            COVERAGE=$((TOTAL_COVERED * 100 / TOTAL))
            [ "$COVERAGE" -ge 80 ] && COLOR="brightgreen" || { [ "$COVERAGE" -ge 60 ] && COLOR="yellow" || { [ "$COVERAGE" -ge 40 ] && COLOR="orange" || COLOR="red"; }; }
          else
            COVERAGE="N/A" COLOR="lightgrey"
          fi
          
          sed -i "s/version-[0-9.]*-blue/version-${RELEASE_VERSION}-blue/" README.md
          sed -i "s|coverage-[^)]*|coverage-${COVERAGE}%25-${COLOR}|" README.md
          git add README.md && git commit --amend --no-edit

      - name: Prepare next version and push
        run: |
          # Create release notes
          echo "Release ${RELEASE_VERSION}" > release-notes.md
          git log --pretty=format:"* %s" $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo HEAD~10)..HEAD~1 >> release-notes.md || true
          
          # Collect artifacts
          ARTIFACTS=$(find */target -maxdepth 1 -name "*.jar" -type f 2>/dev/null | tr '\n' ' ')
          echo "RELEASE_ARTIFACTS=${ARTIFACTS}" >> $GITHUB_ENV
          
          # Set next dev version
          mvn versions:set -DnextSnapshot=true -DprocessAllModules=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git add . && git commit -m "ci: Prepare for next development iteration (${NEXT_VERSION})"
          
          git push && git push --tags


      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${RELEASE_VERSION}" \
            --title "Release ${RELEASE_VERSION}" \
            --notes-file release-notes.md \
            $RELEASE_ARTIFACTS

  build-release-docker-images:
    needs: version-and-release
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    with:
      push-to-registry: true
      image-tag: v${{ needs.version-and-release.outputs.release-version }}
      checkout-ref: v${{ needs.version-and-release.outputs.release-version }}
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-production:
    needs: 
      - version-and-release
      - build-release-docker-images
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: prod
      image-tag: v${{ needs.version-and-release.outputs.release-version }}
      namespace: wanderer
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_AUTH_PASSWORD: ${{ secrets.DB_AUTH_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
