name: Feature Branch Build and Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Start Docker service
        run: sudo service docker start

      - name: Verify Docker availability
        run: |
          docker version
          docker info

      - name: Build and test with Maven
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: true
        run: mvn clean install -Dorg.testcontainers.docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

  publish-test-images:
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    with:
      push-to-registry: true
      image-tag: ci-test-${{ github.run_number }}
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-dev:
    needs: publish-test-images
    if: github.ref != 'refs/heads/main'
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: dev
      image-tag: ci-test-${{ github.run_number }}
      namespace: wanderer-dev
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_AUTH_PASSWORD: ${{ secrets.DB_AUTH_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
