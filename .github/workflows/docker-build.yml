name: Build Docker Images

on:
  workflow_call:
    inputs:
      push-to-registry:
        description: 'Whether to push images to registry'
        required: false
        type: boolean
        default: false
      image-tag:
        description: 'Additional tag for the images'
        required: false
        type: string
        default: ''
    secrets:
      registry-username:
        description: 'Docker registry username'
        required: false
      registry-password:
        description: 'Docker registry password'
        required: false

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [tracker-command, tracker-query]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push-to-registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Docker image with Jib
        run: |
          mvn clean package jib:dockerBuild -pl ${{ matrix.module }} -DskipTests

      - name: Tag and Push to GHCR
        if: ${{ inputs.push-to-registry }}
        run: |
          # The image was built as: ghcr.io/tomassirio/module:version (from pom.xml)
          SOURCE_IMAGE="ghcr.io/${{ secrets.registry-username }}/${{ matrix.module }}:${{ steps.version.outputs.version }}"
          
          # Push version tag
          docker push ${SOURCE_IMAGE}
          
          # Tag and push additional tag if provided
          if [ -n "${{ inputs.image-tag }}" ]; then
            TARGET_IMAGE="ghcr.io/${{ secrets.registry-username }}/${{ matrix.module }}:${{ inputs.image-tag }}"
            docker tag ${SOURCE_IMAGE} ${TARGET_IMAGE}
            docker push ${TARGET_IMAGE}
          fi

      - name: List built images
        run: docker images | grep ${{ matrix.module }} || echo "No images found for ${{ matrix.module }}"

