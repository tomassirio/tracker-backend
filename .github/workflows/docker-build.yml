name: Build Docker Images

on:
  workflow_call:
    inputs:
      push-to-registry:
        description: 'Whether to push images to registry'
        required: false
        type: boolean
        default: false
      registry:
        description: 'Docker registry to push to'
        required: false
        type: string
        default: 'docker.io'
      image-tag:
        description: 'Additional tag for the images'
        required: false
        type: string
        default: ''
    secrets:
      registry-username:
        description: 'Docker registry username'
        required: false
      registry-password:
        description: 'Docker registry password'
        required: false

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [tracker-command, tracker-query]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        if: ${{ inputs.push-to-registry }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Docker image with Jib (Local)
        if: ${{ !inputs.push-to-registry }}
        run: |
          mvn clean package jib:dockerBuild -pl ${{ matrix.module }} -DskipTests

      - name: Build and Push Docker image with Jib (Registry)
        if: ${{ inputs.push-to-registry }}
        run: |
          mvn clean package jib:build -pl ${{ matrix.module }} -DskipTests \
            -Ddocker.image.prefix=${{ inputs.registry }}/${{ secrets.registry-username || 'tracker-backend' }}

      - name: Tag additional version
        if: ${{ inputs.push-to-registry && inputs.image-tag != '' }}
        run: |
          docker tag ${{ inputs.registry }}/${{ secrets.registry-username || 'tracker-backend' }}/${{ matrix.module }}:${{ steps.version.outputs.version }} \
                     ${{ inputs.registry }}/${{ secrets.registry-username || 'tracker-backend' }}/${{ matrix.module }}:${{ inputs.image-tag }}
          docker push ${{ inputs.registry }}/${{ secrets.registry-username || 'tracker-backend' }}/${{ matrix.module }}:${{ inputs.image-tag }}

      - name: List built images
        run: docker images | grep tracker-backend || docker images | grep ${{ matrix.module }}

