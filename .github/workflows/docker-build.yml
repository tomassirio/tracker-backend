name: Build Docker Images

on:
  workflow_call:
    inputs:
      push-to-registry:
        description: 'Whether to push images to registry'
        required: false
        type: boolean
        default: false
      image-tag:
        description: 'Additional tag for the images'
        required: false
        type: string
        default: ''
      checkout-ref:
        description: 'Git ref to checkout (branch, tag, or commit)'
        required: false
        type: string
        default: ''
    secrets:
      registry-username:
        description: 'Docker registry username'
        required: false
      registry-password:
        description: 'Docker registry password'
        required: false

env:
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [tracker-command, tracker-query, tracker-auth]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push-to-registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Build commons and module
        id: build
        run: |
          mvn install -N -DskipTests
          mvn clean install -pl commons -DskipTests
          mvn package jib:dockerBuild -pl ${{ matrix.module }} -DskipTests
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Push to GHCR
        if: ${{ inputs.push-to-registry }}
        env:
          IMAGE_BASE: ghcr.io/${{ env.REPO_OWNER }}/${{ matrix.module }}
        run: |
          IMAGE_BASE=$(echo "$IMAGE_BASE" | tr '[:upper:]' '[:lower:]')
          docker push ${IMAGE_BASE}:${{ steps.build.outputs.version }}
          if [ -n "${{ inputs.image-tag }}" ]; then
            docker tag ${IMAGE_BASE}:${{ steps.build.outputs.version }} ${IMAGE_BASE}:${{ inputs.image-tag }}
            docker push ${IMAGE_BASE}:${{ inputs.image-tag }}
          fi
