name: Build Docker Images

on:
  workflow_call:
    inputs:
      push-to-registry:
        description: 'Whether to push images to registry'
        required: false
        type: boolean
        default: false
      image-tag:
        description: 'Additional tag for the images'
        required: false
        type: string
        default: ''
      checkout-ref:
        description: 'Git ref to checkout (branch, tag, or commit)'
        required: false
        type: string
        default: ''
    secrets:
      registry-username:
        description: 'Docker registry username'
        required: false
      registry-password:
        description: 'Docker registry password'
        required: false

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [tracker-command, tracker-query]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push-to-registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Install parent POM
        run: |
          mvn install -N -DskipTests

      - name: Build commons module
        run: |
          mvn clean install -pl commons -DskipTests

      - name: Build Docker image with Jib
        run: |
          mvn package jib:dockerBuild -pl ${{ matrix.module }} -DskipTests

      - name: Push version tag to GHCR
        if: ${{ inputs.push-to-registry }}
        run: |
          SOURCE_IMAGE="ghcr.io/${{ secrets.registry-username }}/${{ matrix.module }}:${{ steps.version.outputs.version }}"
          docker push ${SOURCE_IMAGE}

      - name: Tag and push additional tag
        if: ${{ inputs.push-to-registry && inputs.image-tag != '' }}
        run: |
          SOURCE_IMAGE="ghcr.io/${{ secrets.registry-username }}/${{ matrix.module }}:${{ steps.version.outputs.version }}"
          TARGET_IMAGE="ghcr.io/${{ secrets.registry-username }}/${{ matrix.module }}:${{ inputs.image-tag }}"
          docker tag ${SOURCE_IMAGE} ${TARGET_IMAGE}
          docker push ${TARGET_IMAGE}

      - name: List built images
        run: docker images | grep ${{ matrix.module }} || echo "No images found for ${{ matrix.module }}"
