name: Manual Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - prod
          - dev
        default: 'dev'
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string

jobs:
  deploy:
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: ${{ inputs.environment || 'dev' }}
      image-tag: ${{ github.event.release.tag_name || inputs.image-tag }}
      namespace: ${{ inputs.environment == 'dev' && 'wanderer-dev' || 'wanderer' }}
    secrets:
      TWINGATE_SERVICE_KEY: ${{ secrets.TWINGATE_SERVICE_KEY }}
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_AUTH_PASSWORD: ${{ secrets.DB_AUTH_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

