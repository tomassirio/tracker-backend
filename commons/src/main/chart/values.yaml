image:
  repository: postgres
  tag: "16-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432
  targetPort: 5432

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# PostgreSQL Configuration
postgres:
  # Master user credentials
  user: postgres
  password: postgres
  
  # Database for command and query services (shared)
  database: wanderer_db
  username: wanderer
  userPassword: password
  
  # Database for auth service (separate)
  authDatabase: wanderer_auth_db
  authUsername: wanderer_auth
  authPassword: password

# Persistent Storage
persistence:
  enabled: true
  # Use existing PVC instead of creating via volumeClaimTemplate
  existingClaim: ""  # Set to existing PVC name to use it
  storageClassName: ""  # Empty for manual binding to PV
  volumeName: "nfs-pv"  # Bind to the NFS persistent volume
  size: 10Gi

# Node selection (target node without disk pressure)
nodeSelector:
  kubernetes.io/hostname: master-pi

# Tolerations (to allow scheduling on nodes with taints)
tolerations: []
