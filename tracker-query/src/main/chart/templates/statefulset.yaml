apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}{{ .Values.environment.suffix }}
  labels:
    app: {{ .Chart.Name }}{{ .Values.environment.suffix }}
spec:
  serviceName: {{ .Chart.Name }}{{ .Values.environment.suffix }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}{{ .Values.environment.suffix }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}{{ .Values.environment.suffix }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          name: http
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        env:
        - name: SPRING_CONFIG_LOCATION
          value: "file:/app/config/application.properties"
      volumes:
      - name: config
        configMap:
          name: {{ .Chart.Name }}{{ .Values.environment.suffix }}-config
  {{- if .Values.volumeClaimTemplates.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.volumeClaimTemplates.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.volumeClaimTemplates.storage }}
  {{- end }}
