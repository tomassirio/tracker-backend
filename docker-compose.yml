version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: wanderer-postgres
    environment:
      POSTGRES_USER: wanderer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wanderer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

