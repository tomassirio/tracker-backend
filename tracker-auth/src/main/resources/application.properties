server.port=8083

# Application version from Maven
project.version=@project.version@

# CORS Configuration - comma-separated list of allowed origins
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:51538,http://localhost:3000,https://wanderer.localwanderer-dev.com}

# JWT secret - override in production via env var or external config
jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
jwt.expiration-ms=${JWT_EXPIRATION_MS:900000}

# PostgreSQL Database Connection
db.url=jdbc:postgresql://localhost:5432/wanderer_auth_db
db.username=wanderer_auth
db.password=password
db.driver-class-name=org.postgresql.Driver

# Let Liquibase run migrations against the auth DB
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# In development we can allow Hibernate to update; in production prefer validated migrations
spring.jpa.hibernate.ddl-auto=none

# Tracker service URLs
tracker.command.url=${TRACKER_COMMAND_URL:http://localhost:8081}
tracker.query.url=${TRACKER_QUERY_URL:http://localhost:8082}

# Disable Spring Cloud compatibility verifier
spring.cloud.compatibility-verifier.enabled=false

# Bootstrap Admin Configuration
# Set via environment variables per GitHub environment
bootstrap.admin.username=${BOOTSTRAP_ADMIN_USERNAME:}
bootstrap.admin.enabled=${BOOTSTRAP_ADMIN_ENABLED:true}

# Email Configuration
# Enable SMTP email sending (false = console logging, true = SMTP)
app.email.enabled=${EMAIL_ENABLED:false}
# SMTP server configuration (Brevo/Sendinblue)
# Override via environment variables: EMAIL_HOST, EMAIL_PORT, EMAIL_USERNAME, EMAIL_PASSWORD (secret)
app.email.host=${EMAIL_HOST:smtp-relay.brevo.com}
app.email.port=${EMAIL_PORT:587}
app.email.username=${EMAIL_USERNAME:a39a49001@smtp-brevo.com}
app.email.password=${EMAIL_PASSWORD:}
app.email.from=${EMAIL_FROM:noreply@tomassir.io}
app.email.from-name=${EMAIL_FROM_NAME:Wanderer No Reply}
# Base URL for email verification links
app.email.base-url=${EMAIL_BASE_URL:http://localhost:3000}
# SMTP authentication and TLS settings
app.email.auth=${EMAIL_AUTH:true}
app.email.start-tls=${EMAIL_START_TLS:true}

