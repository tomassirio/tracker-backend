server.port=8083

# Application version from Maven
project.version=@project.version@

# JWT secret - override in production via env var or external config
jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
jwt.expiration-ms=${JWT_EXPIRATION_MS:900000}

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/wanderer_auth_db
spring.datasource.username=wanderer_auth
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Liquibase run migrations against the auth DB
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# In development we can allow Hibernate to update; in production prefer validated migrations
spring.jpa.hibernate.ddl-auto=none

# Tracker service URLs
tracker.command.url=${TRACKER_COMMAND_URL:http://localhost:8081}
tracker.query.url=${TRACKER_QUERY_URL:http://localhost:8082}

# Disable Spring Cloud compatibility verifier
spring.cloud.compatibility-verifier.enabled=false
