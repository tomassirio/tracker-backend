databaseChangeLog:
  - changeSet:
      id: 001-create-user-credentials
      author: auto-generated
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
