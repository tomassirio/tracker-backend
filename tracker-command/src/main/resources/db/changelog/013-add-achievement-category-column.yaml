databaseChangeLog:
  - changeSet:
      id: 013-add-achievement-category-column
      author: tomassirio
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: achievements
                columnName: achievement_category
      changes:
        - addColumn:
            tableName: achievements
            columns:
              - column:
                  name: achievement_category
                  type: varchar(50)
                  defaultValue: 'TRIP'
                  constraints:
                    nullable: false
        - sql:
            sql: >
              UPDATE achievements SET achievement_category = 'USER' 
              WHERE type IN ('FOLLOWERS_10', 'FOLLOWERS_50', 'FOLLOWERS_100', 'FRIENDS_5', 'FRIENDS_20', 'FRIENDS_50')
