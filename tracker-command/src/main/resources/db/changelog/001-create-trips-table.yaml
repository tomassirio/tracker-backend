databaseChangeLog:
  - changeSet:
      id: 001-create-trips-table
      author: tomassirio
      changes:
        - createTable:
            tableName: trips
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: total_distance
                  type: double precision
              - column:
                  name: starting_location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ending_location
                  type: varchar(255)
                  constraints:
                    nullable: false

