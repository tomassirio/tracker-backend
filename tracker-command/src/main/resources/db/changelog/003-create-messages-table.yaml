databaseChangeLog:
  - changeSet:
      id: 003-create-messages-table
      author: tomassirio
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: location_id
                  type: uuid
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_messages_trip_id
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: location_id
            referencedTableName: locations
            referencedColumnNames: id
            constraintName: fk_messages_location_id
        - createIndex:
            tableName: messages
            indexName: idx_messages_trip_id_timestamp
            columns:
              - column:
                  name: trip_id
              - column:
                  name: timestamp
