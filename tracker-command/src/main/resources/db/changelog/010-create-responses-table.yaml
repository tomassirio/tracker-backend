databaseChangeLog:
  - changeSet:
      id: 010-create-responses-table
      author: tomassirio
      changes:
        # Create responses table
        - createTable:
            tableName: responses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: comment_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: reactions
                  type: jsonb
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false

        # Add foreign key for user_id
        - addForeignKeyConstraint:
            baseTableName: responses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_responses_user_id

        # Add foreign key for comment_id
        - addForeignKeyConstraint:
            baseTableName: responses
            baseColumnNames: comment_id
            referencedTableName: comments
            referencedColumnNames: id
            constraintName: fk_responses_comment_id

        # Create indexes for better query performance
        - createIndex:
            tableName: responses
            indexName: idx_responses_comment_id_timestamp
            columns:
              - column:
                  name: comment_id
              - column:
                  name: timestamp

        - createIndex:
            tableName: responses
            indexName: idx_responses_user_id
            columns:
              - column:
                  name: user_id

