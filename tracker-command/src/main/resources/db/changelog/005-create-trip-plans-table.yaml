databaseChangeLog:
  - changeSet:
      id: 005-create-trip-plans-table
      author: tomassirio
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: trip_plans
      changes:
        - createTable:
            tableName: trip_plans
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: plan_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_location
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: end_location
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: waypoints
                  type: jsonb
                  defaultValueComputed: "'[]'::jsonb"
              - column:
                  name: metadata
                  type: jsonb
                  defaultValueComputed: "'{}'::jsonb"
        - addForeignKeyConstraint:
            baseTableName: trip_plans
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trip_plans_user_id
        - createIndex:
            tableName: trip_plans
            indexName: idx_trip_plans_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: trip_plans
            indexName: idx_trip_plans_plan_type
            columns:
              - column:
                  name: plan_type
