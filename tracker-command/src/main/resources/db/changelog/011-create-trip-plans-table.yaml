databaseChangeLog:
  - changeSet:
      id: 011-create-trip-plans-table
      author: tomassirio
      changes:
        - createTable:
            tableName: trip_plans
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: plan_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_location
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: end_location
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: jsonb
                  remarks: "Flexible metadata for plan-specific data (e.g., distance_per_day for MULTI_DAY)"

        # Add foreign key for user_id
        - addForeignKeyConstraint:
            baseTableName: trip_plans
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trip_plans_user_id

        # Create index on user_id for faster queries
        - createIndex:
            tableName: trip_plans
            indexName: idx_trip_plans_user_id
            columns:
              - column:
                  name: user_id

        # Create index on plan_type for faster queries by type
        - createIndex:
            tableName: trip_plans
            indexName: idx_trip_plans_plan_type
            columns:
              - column:
                  name: plan_type
