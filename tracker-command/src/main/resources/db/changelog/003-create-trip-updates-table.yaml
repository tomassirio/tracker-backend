databaseChangeLog:
  - changeSet:
      id: 003-create-trip-updates-table
      author: tomassirio
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: trip_updates
      changes:
        - createTable:
            tableName: trip_updates
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: battery
                  type: integer
              - column:
                  name: message
                  type: text
              - column:
                  name: reactions
                  type: jsonb
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: trip_updates
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_trip_updates_trip_id
        - createIndex:
            tableName: trip_updates
            indexName: idx_trip_updates_trip_id_timestamp
            columns:
              - column:
                  name: trip_id
              - column:
                  name: timestamp
