databaseChangeLog:
  - changeSet:
      id: 013-add-waypoints-to-trip-plans
      author: tomassirio
      changes:
        - addColumn:
            tableName: trip_plans
            columns:
              - column:
                  name: waypoints
                  type: jsonb
                  remarks: "Array of GeoLocation objects representing intermediate waypoints for the trip plan"
                  defaultValueComputed: "'[]'::jsonb"

        - sql:
            sql: "COMMENT ON COLUMN trip_plans.waypoints IS 'Array of GeoLocation waypoints (intermediate stops) for the trip plan';"

