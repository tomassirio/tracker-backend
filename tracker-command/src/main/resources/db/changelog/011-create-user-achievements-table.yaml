databaseChangeLog:
  - changeSet:
      id: 011-create-user-achievements-table
      author: tomassirio
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_achievements
      changes:
        - createTable:
            tableName: user_achievements
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: achievement_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: trip_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: unlocked_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: value_achieved
                  type: double precision
        - addForeignKeyConstraint:
            baseTableName: user_achievements
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_achievements_user_id
        - addForeignKeyConstraint:
            baseTableName: user_achievements
            baseColumnNames: achievement_id
            referencedTableName: achievements
            referencedColumnNames: id
            constraintName: fk_user_achievements_achievement_id
        - addForeignKeyConstraint:
            baseTableName: user_achievements
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_user_achievements_trip_id
        - createIndex:
            tableName: user_achievements
            indexName: idx_user_achievements_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: user_achievements
            indexName: idx_user_achievements_trip_id
            columns:
              - column:
                  name: trip_id
        - createIndex:
            tableName: user_achievements
            indexName: idx_user_achievements_unlocked_at
            columns:
              - column:
                  name: unlocked_at
