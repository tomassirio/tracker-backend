databaseChangeLog:
  - changeSet:
      id: 002-create-locations-table
      author: tomassirio
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: altitude
                  type: double precision
              - column:
                  name: accuracy
                  type: double precision
              - column:
                  name: battery_level
                  type: integer
              - column:
                  name: source
                  type: varchar(100)
        - addForeignKeyConstraint:
            baseTableName: locations
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_locations_trip_id
        - createIndex:
            tableName: locations
            indexName: idx_locations_trip_id_timestamp
            columns:
              - column:
                  name: trip_id
              - column:
                  name: timestamp
