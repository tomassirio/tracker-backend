                  name: type
                  value: DISTANCE_100KM
              - column:
                  name: name
                  value: "First Century"
              - column:
                  name: description
                  value: "Walk 100km in a single trip"
              - column:
                  name: threshold_value
                  valueNumeric: 100
              - column:
                  name: enabled
                  valueBoolean: true
