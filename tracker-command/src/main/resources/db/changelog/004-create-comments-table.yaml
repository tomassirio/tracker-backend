databaseChangeLog:
  - changeSet:
      id: 004-create-comments-table
      author: tomassirio
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: comments
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: trip_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: parent_comment_id
                  type: uuid
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: reactions
                  type: jsonb
              - column:
                  name: timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user_id
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_comments_trip_id
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: parent_comment_id
            referencedTableName: comments
            referencedColumnNames: id
            constraintName: fk_comments_parent_comment
            onDelete: CASCADE
        - createIndex:
            tableName: comments
            indexName: idx_comments_trip_id_timestamp
            columns:
              - column:
                  name: trip_id
              - column:
                  name: timestamp
        - createIndex:
            tableName: comments
            indexName: idx_comments_user_id
            columns:
              - column:
                  name: user_id
