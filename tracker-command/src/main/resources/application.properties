# Tracker Command Application Configuration
spring.application.name=tracker-command
server.port=8081

# Application version from Maven
project.version=@project.version@

jwt.secret=0123456789ABCDEF0123456789ABCDEF

# Logging
logging.level.com.tomassirio.wanderer.command=INFO
logging.level.root=WARN

# Management endpoints
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/wanderer_db
spring.datasource.username=wanderer
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=validate

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
