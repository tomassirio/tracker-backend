replicaCount: 1

# Environment configuration
environment:
  name: "prod"  # dev or prod
  suffix: ""    # "-dev" for dev environment, "" for prod

image:
  repository: ghcr.io/tomassirio/tracker-command
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 42001     # Production port (42001), Dev port (32001)
  targetPort: 8081

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Application configuration
application:
  name: "tracker-command"
  serverPort: 8081
  projectVersion: "0.3.7"
  
  # JWT Configuration
  jwt:
    secret: "0123456789ABCDEF0123456789ABCDEF"
  
  # Logging
  logging:
    level:
      command: INFO
      root: WARN
  
  # Management endpoints
  management:
    endpoints:
      web:
        basePath: "/actuator"
        exposure:
          include: "health,info"
    endpoint:
      health:
        showDetails: "always"
  
  # Database Configuration
  database:
    url: "jdbc:postgresql://postgres:5432/wanderer_db"
    username: "wanderer"
    password: "password"
    driverClassName: "org.postgresql.Driver"
  
  # JPA/Hibernate
  jpa:
    hibernateDdlAuto: "validate"
  
  # Liquibase
  liquibase:
    changeLog: "classpath:db/changelog/db.changelog-master.yaml"

# Pod Storage
volumeClaimTemplates:
  enabled: false
  storage: 1Gi
  storageClassName: standard
